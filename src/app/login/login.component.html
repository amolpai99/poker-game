<div fxLayout="row">
    <div fxFlex="10%">
    </div>

    <div fxFlex="80%" class="jumbotron" fxLayout="column" fxLayoutAlign="end center">
        <h1>
            <span class="texas">Texas Hold'Em </span>
            <span class="poker">
                <span id="p1">P</span>
                <span id="p2">O</span>
                <span id="p3">K</span>
                <span id="p4">E</span>
                <span id="p5">R</span>
            </span>
            
        </h1>
    </div>

    <div fxFlex="10%">
    </div>
</div>

<div fxLayout="row">
    <div fxFlex="10%">
    </div>

    <div fxFlex="80%"  class="login">
        <div fxLayout="row" class="username">
            <h2>Gambler Identity?</h2>
            <input class="input" id="username" type="text" placeholder="Create Username">
        </div>
        <div fxLayout='row'>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
                <button type="submit" id="create" class="create" [disabled]="disabled">Create New Game</button>
            </div>
            <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center">
                <button type="submit" id="join" class="create" [disabled]="disabled">Join Existing Game</button>

            </div>
        </div>
    </div>

    <div fxFlex="10%">
    </div>
</div>

<div fxLayout="row">
    <div fxFlex="10%">
    </div>

    <div fxFlex="80%" class="footer">
        
    </div>

    <div fxFlex="10%">
    </div>
</div>
