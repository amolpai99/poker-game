<div class="card card--{{cardSuit}}">
    <div class="card_value">{{cardNumber}}<br>{{cardSuitSymbol}}</div>
    <div class="card__column" *ngFor="let class of cardSelected.classes">
        <div *ngFor="let symbol of class">
            <div *ngIf="valueCard" class="{{symbol}}"></div>
            <div class="{{symbol}}" *ngIf="!valueCard">
                <img width="70px" height="120px" src="{{cardImage}}">
            </div>
        </div>
    </div>
    <div class="card_value_rotated">{{cardNumber}}<br>{{cardSuitSymbol}}</div>
</div>
